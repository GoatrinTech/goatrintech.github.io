        <script>
            var imagesArray = ["/images/ld.jpeg", "/images/b1.jpg", "/images/b2.jpg"];

            function displayImage() {
                var num = Math.floor(Math.random() * imagesArray.length); // 0...2
                document.getElementById("ldimage").src = imagesArray[num];
            }

            // Call the function to display an image when the page loads
            displayImage();

            function detectImage() {
            var img = document.getElementById("ldimage");
            var textArray = ["I ate it.", "I chewed it.", "I chewed it again."];
            var src = img.src;

            if (src.endsWith("ld.jpeg")) {
                document.getElementById("ldtext").innerHTML = textArray[0];
            } else if (src.endsWith("b1.jpg")) {
                document.getElementById("ldtext").innerHTML = textArray[1];
            } else if (src.endsWith("b2.jpg")) {
                document.getElementById("ldtext").innerHTML = textArray[2];
            } else {
        //document.getElementById("ldtext").innerHTML = "I don't know what I ate.";
    }
}

            detectImage();
            </script>
